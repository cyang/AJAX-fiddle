<!doctype html>
<html lang='en-US'>
    <head>
        <meta charset='utf-8'>
        <title>AJAX</title>
    </head>
    <body>
        <form method="POST" action="" id="form1" name="form1">
            {% csrf_token %}
            <input default="1" id="input1" label="Input a value" type="number" min="1" max="3">
            <input type="submit" value="submit">
        </form>

        <ul id="myFood">
        </ul>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
               $("#form1").submit(function(e){
                    $.ajax({
                        url: "",
                        type: "POST",
                        dataType: "json",
                        data: {"k": $("#input1").val(), 'csrfmiddlewaretoken': document.getElementsByName('csrfmiddlewaretoken')[0].value},
                        success: function(response){
                            console.log(response);
                            $("#myFood").append("<li>" + response + "</li>")
                        },
                        error: function(response){
                            console.log(response);
                        }
                    });
                    e.preventDefault();
                });

        </script>
    </body>
</html>
