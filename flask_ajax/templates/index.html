<!doctype html>
<html lang='en-US'>
    <head>
        <meta charset='utf-8'>
        <title>AJAX</title>
    </head>
    <body>
        <form method="POST" action="/converter" id="form1" name="form1">
            <label for"input1">Input a key value</label>
            <input default="1" id="input1" type="number" min="1" max="3" name='k'>
            <input type="submit" value="submit">
        </form>

        <p id="myFood">

        </p>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
               $("#form1").submit(function(e){
                    $.ajax({
                        type: "POST",
                        url: "/converter",
                        dataType: "json",
                        data: {"k": $("#input1").val()},
                        success: function(response){
                            $("#myFood").html(response);
                            console.log(typeof(response));
                        },
                        error: function(response){
                            console.log(response);
                        }});
                    e.preventDefault();
                });

        </script>
    </body>
</html>
